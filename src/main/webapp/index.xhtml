<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"> 

    <h:head>
        <ui:include src="head.xhtml" />
        <title>System Manager</title>         
        <script type="text/javascript" src="js/javascripts.js" /> 
        <h:outputStylesheet library="webjars" name="primeflex/3.2.1/primeflex.min.css" />       
        <link rel="stylesheet" type="text/css" href="css/main.css" /> 
    </h:head>

    <h:body id="appBody" style="margin: 0;" class="flex flex-column min-h-screen">

        <ui:include src="common/commonDialogs.xhtml" />          
        <ui:include src="loginDialog.xhtml"/>         
        <ui:include src="common/userProfileDialog.xhtml"/> 

        <p:panel rendered="#{systemManager.userLoggedIn}">

            <h:form id="headerForm" rendered="#{systemManager.userLoggedIn}">

                <p:growl id="growl3" life="5000" showDetail="true" />

                <!-- Menubar/Header -->
                <header>

                    <div class="col-12 col-nogutter">
                        <div class="grid">
                            <div class="col-12 md:col-3">
                                <h:panelGroup style="float: left;margin-right: 10px;" >
                                    <p:graphicImage value="#{systemManager.logoURL}"
                                                    class="logo"
                                                    height="#{systemManager.logoURLImageHeight}" 
                                                    width="#{systemManager.logoURLImageWidth}"/>
                                </h:panelGroup>
                                <h:panelGrid columns="1" cellspacing="0" >   

                                    <p:outputLabel value="System Manager"
                                                   class="header-text" />

                                    <p:outputLabel value="System Administration &amp; Management"
                                                   class="subheader-text" />  

                                </h:panelGrid>
                            </div>    
                            <div class="col-12 md:col-6"></div>  
                            <div class="col-12 md:col-3">
                                <h:panelGroup style="float: right;" >

                                    <p:badge value="#{systemManager.sizeOfActiveNotifications}" 
                                             id="notificationBadge"
                                             rendered="false"
                                             visible="#{systemManager.hasActiveNotifications}" 
                                             severity="danger">

                                        <p:commandButton id="notifications" 
                                                         class="notification-button"
                                                         icon="pi pi-bell" />
                                        <p:overlayPanel for="notifications"   
                                                        widgetVar="NotificationPanelVar"
                                                        style="width:400px;border: 0;">
                                            <p:orderList value="#{systemManager.notifications}" 
                                                         var="notification" 
                                                         itemValue="#{notification}"
                                                         converter="#{notificationConverter}" 
                                                         controlsLocation="none" responsive="true" >

                                                <p:ajax event="select" 
                                                        update=":headerForm:notificationBadge"
                                                        oncomplete="PF('NotificationPanelVar').hide()"
                                                        listener="#{systemManager.onNotificationSelect}" />

                                                <p:column>
                                                    <p:outputLabel value="#{notification.name}" 
                                                                   style="#{notification.style}"/>
                                                </p:column>                                           

                                            </p:orderList>
                                        </p:overlayPanel>

                                    </p:badge>
                                    <p:spacer width="30"/>
                                    <p:menuButton iconPos="left"
                                                  icon="pi pi-user"
                                                  title="#{systemManager.user.employee.firstName} #{systemManager.user.employee.lastName} (#{systemManager.user.username})"
                                                  id="userMenu"
                                                  class="usermenu-button" >

                                        <p:menuitem actionListener="#{systemManager.viewUserProfile}"                                            
                                                    update=":userProfileDialogForm"
                                                    oncomplete="PF('userProfileDialog').show();"
                                                    icon="pi pi-cog"
                                                    value="Profile"
                                                    process="@this"/>  
                                        <p:menuitem actionListener="#{systemManager.logout}"                                             
                                                    icon="pi pi-sign-out"
                                                    value="Logout"
                                                    oncomplete="location.reload();"
                                                    process="@this"/>    

                                    </p:menuButton>   
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>     

                </header>

            </h:form>

            <!-- Main Content Area -->
            <main class="flex flex-column md:flex-row flex-auto">                  
                <!-- Left Sidebar (30%) -->
                <aside class="w-full md:w-4 flex-shrink-0">

                    <h:form id="dashboardForm" rendered="#{systemManager.userLoggedIn}" > 

                        <p:panel header="Dashboard">

                            <p:accordionPanel id="dashboardAccordion" 
                                              value="#{systemManager.dashboard.tabs}" 
                                              var="t"   
                                              widgetVar="dashboardAccordionVar"
                                              rendered="true"
                                              multiple="false">

                                <p:ajax event="tabChange"       
                                        immediate="true"
                                        process="@this"
                                        update=":mainTabViewForm"
                                        listener="#{systemManager.onDashboardTabChange}" />

                                <p:tab title="#{t.name}" >
                                    
                                    <p:defaultCommand target="#{systemManager.defaultCommandTarget}" />

                                    <h:panelGroup rendered="#{t.id == 'System Administration'}" >
                                        <ui:include src="dashboard/admin/generalAdminTab.xhtml" /> 
                                    </h:panelGroup>  

                                </p:tab>   

                            </p:accordionPanel>   

                        </p:panel>

                    </h:form>

                </aside>

                <!-- Right Main Area (70%) -->
                <section class="w-full md:w-8">

                    <h:form id="mainTabViewForm" rendered="#{systemManager.userLoggedIn}">  

                        <p:panel>
                            <div class="grid">
                                <div class="col-12">

                                    <ui:include src="menubar.xhtml" /> 

                                    <p:tabView id="mainTabView"  
                                               rendered="#{systemManager.mainTabView.render}"
                                               value="#{systemManager.mainTabView.tabs}" 
                                               var="t" 
                                               dynamic="false"
                                               widgetVar="mainTabViewVar">

                                        <p:ajax event="tabClose" 
                                                immediate="true"
                                                process="@this"
                                                listener="#{systemManager.onMainViewTabClose}" />  

                                        <p:ajax event="tabChange" 
                                                process="@form"      
                                                update=":mainTabViewForm"
                                                listener="#{systemManager.onMainViewTabChange}" />  


                                        <p:tab title="#{t.name}" closable="true"  >
                                            
                                            <p:defaultCommand target="#{systemManager.defaultCommandTarget}" />

                                            <h:panelGroup rendered="#{t.id == 'System Administration'}" >
                                                <ui:include src="admin/generalAdminTab.xhtml" /> 
                                            </h:panelGroup>  

                                        </p:tab>

                                    </p:tabView> 

                                </div> 

                            </div>            
                        </p:panel>

                    </h:form>

                </section>
            </main>

            <!-- Footer -->
            <h:form rendered="#{systemManager.userLoggedIn}" >
                <footer class="footer">
                    <div class="grid">
                        <div class="col-12">
                            <p:toolbar>
                                <p:toolbarGroup align="left">

                                    <p:outputLabel value=" &copy; #{systemManager.copyrightOrganization}"   
                                                   onclick="window.open('#{systemManager.organizationWebsite}');"
                                                   class="header-text" />

                                </p:toolbarGroup>

                                <p:toolbarGroup align="right">
                                    <p:outputLabel value="#{systemManager.applicationFooter}" 
                                                   class="header-text" />
                                </p:toolbarGroup>
                            </p:toolbar>

                        </div>
                    </div>
                </footer>

                <p:poll interval="60" 
                        global="false"
                        onerror="PF('connectionErrorDialog').show();"
                        listener="#{systemManager.handleKeepAlive}" />

            </h:form>

        </p:panel>

    </h:body>
</html>
