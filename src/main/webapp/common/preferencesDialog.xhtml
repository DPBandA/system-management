<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form id="preferencesDialogForm">

        <p:dialog width="900"
                  height="350"
                  draggable="true"
                  modal="true"
                  widgetVar="preferencesDialog"
                  maximizable="false"
                  closable="true"
                  header="Preferences" >

            <p:ajax event="close"  
                    listener="#{systemManager.closePreferencesDialog2}"/>

            <p:toolbar>
                <p:toolbarGroup align="left" >
                    <p:commandButton value="Ok" 
                                     oncomplete="PF('mainTabViewVar').select(0);"
                                     actionListener="#{systemManager.closePreferencesDialog1}" />        
                </p:toolbarGroup>
            </p:toolbar>
            <p:tabView id="adminPreferencesTabView" 
                       style="margin-top: 1px;margin-bottom: 1px;">
                <p:tab title="General" id="adminGeneralTab">
                    <p:outputPanel deferred="true">
                        <h:outputText value="Job table view:"/>

                        <p:autoComplete forceSelection="true"                               
                                        maxlength="250"
                                        value="#{systemManager.user.jobTableViewPreference}"
                                        title="#{systemManager.user.jobTableViewPreference}"                                      
                                        dropdown="true"                                       
                                        completeMethod="#{systemManager.completePreferenceValue}" >

                            <p:ajax event="itemSelect"
                                    listener="#{systemManager.updatePreferedJobTableView}"
                                    global="false"                                    
                                    process="@this" />

                            <p:ajax event="change"
                                    listener="#{systemManager.updatePreferedJobTableView}"
                                    global="false"                                    
                                    process="@this" />

                        </p:autoComplete> 
                    </p:outputPanel>
                </p:tab>
                <p:tab title="Module Access" id="modulesTab">
                    <h:panelGrid columns="3" id="modulesTabPanelGrid" cellspacing="10">

                        <p:selectBooleanCheckbox id="jobManagementAndTrackingUnit" 
                                                 rendered="#{systemManager.user.privilege.canAccessJobManagementUnit}"
                                                 itemLabel="Job Management &amp; Tracking"
                                                 value="#{systemManager.user.modules.jobManagementAndTrackingModule}" >
                            <p:ajax listener="#{systemManager.updateDashboardTabs}"
                                    global="false"
                                    process="@this"/>
                        </p:selectBooleanCheckbox>                     

                        <p:selectBooleanCheckbox id="adminUnit" 
                                                 itemLabel="System Administration"
                                                 rendered="#{systemManager.user.privilege.canBeJMTSAdministrator}"
                                                 value="#{systemManager.user.modules.adminModule}" >
                            <p:ajax listener="#{systemManager.updateDashboardTabs}"
                                    global="false"
                                    process="@this"/>
                        </p:selectBooleanCheckbox>

                        <p:selectBooleanCheckbox id="financialAdminUnit" 
                                                 itemLabel="Financial Administration"
                                                 rendered="#{systemManager.user.privilege.canBeFinancialAdministrator}"
                                                 value="#{systemManager.user.modules.financialAdminModule}" >
                            <p:ajax listener="#{systemManager.updateDashboardTabs}"
                                    global="false"
                                    process="@this"/>
                        </p:selectBooleanCheckbox>    

                        <p:selectBooleanCheckbox id="legalOfficeUnit" 
                                                 itemLabel="Legal"
                                                 rendered="#{systemManager.user.privilege.canAccessLegalOfficeUnit}"
                                                 value="#{systemManager.user.modules.legalOfficeModule}" >
                            <p:ajax listener="#{systemManager.updateDashboardTabs}"
                                    global="false"
                                    process="@this"/>
                        </p:selectBooleanCheckbox>

                        <p:selectBooleanCheckbox id="crmUnit" 
                                                 itemLabel="Client Management"
                                                 rendered="#{systemManager.user.privilege.canAccessCRMUnit}"
                                                 value="#{systemManager.user.modules.crmModule}" >
                            <p:ajax listener="#{systemManager.updateDashboardTabs}"
                                    global="false"
                                    process="@this"/>
                        </p:selectBooleanCheckbox>

                        <p:selectBooleanCheckbox id="hrmUnit" 
                                                 itemLabel="Human Resource Management"
                                                 rendered="#{systemManager.user.privilege.canAccessHRMUnit}"
                                                 value="#{systemManager.user.modules.hrmModule}" >
                            <p:ajax listener="#{systemManager.updateDashboardTabs}"
                                    global="false"
                                    process="@this"/>
                        </p:selectBooleanCheckbox>

                        <p:selectBooleanCheckbox id="complianceUnit" 
                                                 rendered="#{systemManager.user.privilege.canAccessComplianceUnit}"
                                                 itemLabel="Standards Compliance"
                                                 value="#{systemManager.user.modules.complianceModule}" >                            
                            <p:ajax listener="#{systemManager.updateDashboardTabs}"
                                    global="false"
                                    process="@this"/>                            
                        </p:selectBooleanCheckbox> 

                        <p:selectBooleanCheckbox id="reportUnit" 
                                                 itemLabel="Report"
                                                 rendered="#{systemManager.user.privilege.canAccessReportUnit}"
                                                 value="#{systemManager.user.modules.reportModule}" >
                            <p:ajax listener="#{systemManager.updateDashboardTabs}"
                                    global="false"
                                    process="@this"/>
                        </p:selectBooleanCheckbox>

                        <p:selectBooleanCheckbox id="purchaseManagementUnit" 
                                                 itemLabel="Procurement"
                                                 rendered="#{systemManager.user.privilege.canAccessProcurementUnit}"
                                                 value="#{systemManager.user.modules.purchaseManagementModule}" >
                            <p:ajax listener="#{systemManager.updateDashboardTabs}"
                                    global="false"
                                    process="@this"/>
                        </p:selectBooleanCheckbox>

                    </h:panelGrid> 
                </p:tab>

            </p:tabView>
            <p:toolbar>
                <p:toolbarGroup align="left" >
                    <p:commandButton value="Ok" 
                                     oncomplete="PF('mainTabViewVar').select(0);"
                                     actionListener="#{systemManager.closePreferencesDialog1}" />        
                </p:toolbarGroup>
            </p:toolbar>
        </p:dialog>

    </h:form>
</html>
