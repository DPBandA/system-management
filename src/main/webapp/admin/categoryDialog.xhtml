<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Category</title>
        <h:outputStylesheet library="webjars" name="primeflex/3.2.1/primeflex.min.css" />
        <link rel="stylesheet" href="../css/main.css" />
    </h:head>

    <h:body > 

        <ui:include src="../common/commonDialogs.xhtml"/> 

        <h:form id="categoryDialogForm">    

            <p:growl id="category_growl" life="5000" showDetail="false"/>

            <ui:include src="categoryDialogToolbar.xhtml" /> 

            <p:panel style="margin-bottom: 1px;margin-top: 1px;">
                <h:panelGrid columns="2"  cellpadding="5" >
                    <p:outputLabel value="Name" for="category" style="font-weight: bold;"/>
                    <p:inputText id="category"
                                 value="#{systemManager.selectedCategory.name}" 
                                 required="true"
                                 requiredMessage="Name Required" >  
                        
                        <f:validator validatorId="requiredFieldValidator" />

                        <p:ajax event="change"                                                       
                                process="@this"/>

                    </p:inputText>

                    <p:outputLabel value="Type" for="type" style="font-weight: bold;"/>
                    <p:inputText id="type"
                                 value="#{systemManager.selectedCategory.type}"
                                 required="true"
                                 requiredMessage="Type Required"
                                 validator="requiredFieldValidator" >

                        <p:ajax event="change"                                                       
                                process="@this"/>

                    </p:inputText>

                    <p:outputLabel value="Description" 
                                   for="description"
                                   style="font-weight: bold;" />
                    <p:inputTextarea  value="#{systemManager.selectedCategory.description}"
                                      style="width: 125%;"
                                      id="description"
                                      maxlength="1000"
                                      rows="4"
                                      required="true"
                                      requiredMessage="Description Required"
                                      validator="requiredFieldValidator"
                                      autoResize="false" >

                        <p:ajax event="change"                                                       
                                process="@this"/>

                    </p:inputTextarea>
                </h:panelGrid>
            </p:panel>

            <ui:include src="categoryDialogToolbar.xhtml" /> 

        </h:form> 
    </h:body>
</html>
