<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar>
        <p:toolbarGroup align="left" >   
            <p:commandButton title="Refresh list of opened jobs"                                  
                             value="Refresh"
                             actionListener="#{systemManager.createNewClassification}"
                             onstart="PF('longProcessDialogVar').show();"                                                    
                             oncomplete="PF('longProcessDialogVar').hide();"
                             onerror="PF('connectionErrorDialog').show();"
                             global="true"
                             process="@this"
                             icon="ui-icon ui-icon-refresh" />
            <p:spacer width="20" />        
            <p:inputText value="#{systemManager.openedJobsSearchText}"
                         style="width:150px" 
                         placeholder="Enter any part of job detail">
                <p:ajax event="keyup"
                        global="false"
                        onstart="PF('longProcessDialogVar').show();" 
                        oncomplete="PF('longProcessDialogVar').hide();"
                        update=":mainTabViewForm:mainTabView:centerTabView:dataListsTabView:openedJobsTable"
                        
                        process="@this"/>
            </p:inputText>
        </p:toolbarGroup>

    </p:toolbar>    
    <p:dataTable id="openedJobsTable"                                       
                 var="job"     
                 editable="true" 
                 paginator="true"
                 rows="15"
                 style="margin-top: 1px;"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{App.openedJobs}">

        <f:facet name="header">
            Jobs
        </f:facet>
        
    </p:dataTable>       
</html>
