<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:tabView id="centerTabView"   
               widgetVar="centerTabVar"
               scrollable="false"
               dynamic="true">

        <p:tab id="UsersTab" title="User Profiles">
            <ui:include src="usersTab.xhtml"/>  
        </p:tab>

        <p:tab id="HumanResourceTab" title="Human Resource">
            <ui:include src="../hrm/humanResourceTab.xhtml"/>  
        </p:tab>

        <ui:remove>            
            <p:tab id="employeesTab" title="Employees">                  
                <ui:include src="employeesTab.xhtml"/>    
            </p:tab>

            <p:tab id="departmentsTab" title="Departments">
                <ui:include src="departmentsTab.xhtml"/>  
            </p:tab>

            <p:tab id="organizationsTab" title="Organizations">
                <ui:include src="organizationsTab.xhtml"/>  
            </p:tab>
        </ui:remove>

        <p:tab id="dataListsTab" title="Business Entities">                                    
            <ui:include src="businessEntitiesTab.xhtml"/>                          
        </p:tab>

        <p:tab id="systemOptionsTab" 
               title="Configuration" 
               rendered="#{jobManager.user.privilege.canBeJMTSAdministrator}">
            <ui:include src="systemOptionsTab.xhtml"/>   
        </p:tab>

    </p:tabView>

</html>
