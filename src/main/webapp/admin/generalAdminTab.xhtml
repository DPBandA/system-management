      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    

    <p:tabView id="centerTabView"   
               widgetVar="centerTabVar"
               scrollable="false"

        <p:tab title="Modules">
            <ui:include src="modulesTab.xhtml"/>  
        </p:tab>

        <p:tab title="Privileges">
            <ui:include src="privilegesTab.xhtml"/>  
        </p:tab>        

        <p:tab title="Categories">
            <ui:include src="categoriesTab.xhtml" />   
        </p:tab>

        <p:tab title="Document Types">
            <ui:include src="documentTypesTab.xhtml" />   
        </p:tab>

        <p:tab title="Authentication">
            <ui:include src="ldapTab.xhtml"/>  
        </p:tab>  

        <p:tab title="Attachments">
            <ui:include src="attachmentsTab.xhtml"/>  
        </p:tab>

        <p:tab title="Email Templates">
            <ui:include src="emailTemplatesTab.xhtml"/>  
        </p:tab>

        <p:tab title="Notifications">
            <ui:include src="notificationsTab.xhtml" />   
        </p:tab>

        <p:tab title="Posts">
            <ui:include src="postsTab.xhtml" />
