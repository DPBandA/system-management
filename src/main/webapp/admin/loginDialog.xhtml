<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
   
    <p:dialog header="Login"
              responsive="true"
              position="center"
              modal="true"
              visible="#{!systemManager.userLoggedIn}"              
              widgetVar="loginDialog"
              width="375"
              closable="false"
              resizable="false">
        <h:form id="loginForm">

            <p:outputLabel id="loginMessage" 
                          value="#{systemManager.logonMessage}" style="font-weight: bold" />
            <h:panelGrid columns="2" cellspacing="10">
                <p:outputLabel for="username" value="Username" style="font-weight: bold" />
                <p:inputText value="#{systemManager.username}"
                             id="username" 
                             required="true"
                             validatorMessage="Please enter a valid username" />

                <p:outputLabel for="password" value="Password" style="font-weight: bold" />
                <p:password id="password"
                            value="#{systemManager.password}"
                            maxlength="255" 
                            redisplay="true"
                            toggleMask="true"
                            label="password"
                            feedback="false" />               

                <f:facet name="footer">
                    <p:commandButton value="Login"
                                     icon="pi pi-sign-in"    
                                     update="loginForm"                                                                                                            
                                     global="true"
                                     oncomplete="window.location.reload();"
                                     process="@form"
                                     actionListener="#{systemManager.login}" />
                </f:facet>
            </h:panelGrid>
        </h:form>
    </p:dialog>

</html>
