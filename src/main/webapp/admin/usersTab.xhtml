<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar>
        <p:toolbarGroup align="left" >   
            <p:commandButton title="Add new user"                                  
                             value="New"                                                     
                             actionListener="#{systemManager.createNewUser}"
                             onstart="PF('longProcessDialogVar').show();" 
                             oncomplete="PF('longProcessDialogVar').hide();"
                             onerror="PF('connectionErrorDialog').show();"
                             global="true"
                             process="@this"
                             icon="ui-icon ui-icon-plus">

                <p:ajax event="dialogReturn" 
                        listener="#{systemManager.doUserSearch}"
                        update=":mainTabViewForm:mainTabView:centerTabView:usersTable"/>

            </p:commandButton>
            <p:spacer width="20" />
            <p:inputText id="userSearchText"                          
                         value="#{systemManager.userSearchText}"
                         style="width:150px" 
                         placeholder="Enter any part of name">
                <p:ajax event="keyup"
                        global="true"
                        onstart="longProcessDialogVar.show();" 
                        oncomplete="longProcessDialogVar.hide();"
                        update=":mainTabViewForm:mainTabView:centerTabView:usersTable"
                        listener="#{systemManager.doUserSearch}"
                        process="@this"/>                                   
            </p:inputText>       
        </p:toolbarGroup>

        <p:toolbarGroup align="right">
            <p:outputLabel for="activeUsersOnly" value="Active users only: " />  
            <h:panelGroup>
                <p:selectBooleanCheckbox style="vertical-align: middle"
                                         id="activeUsersOnly"
                                         value="#{systemManager.isActiveUsersOnly}" >
                    <p:ajax  update=":mainTabViewForm:mainTabView:centerTabView:usersTable"
                             listener="#{systemManager.doUserSearch}"
                             event="change"                                      
                             process="@this"/>
                </p:selectBooleanCheckbox>            
                <p:tooltip for="activeUsersOnly" value="Check to show active users only" 
                           showEffect="fade" hideEffect="fade" />
                <p:spacer width="15" />                
            </h:panelGroup>
        </p:toolbarGroup>

    </p:toolbar>    
    <p:dataTable id="usersTable"                                       
                 var="user"                                        
                 paginator="true"
                 rows="15"
                 style="margin-top: 1px;"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{systemManager.foundUsers}">
        <f:facet name="header">
            Users
        </f:facet>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Username"/>
            </f:facet>
            <h:outputText value="#{user.username}" />
        </p:column>        
        <p:column>
            <f:facet name="header">
                <h:outputText value="Firstname"/>
            </f:facet>
            <h:outputText value="#{user.employeeFirstname}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Lastname"/>
            </f:facet>
            <h:outputText value="#{user.employeeLastname}"/>
        </p:column>       
        <p:column>
            <f:facet name="header">
                <h:outputText value="Activity"/>
            </f:facet>
            <h:outputText value="#{user.loggedActivity}"
                          style="font-weight: bold;color: #{user.activity.startsWith('Logged in', 0) ? 'green': 'grey'}" />
        </p:column>  
        <p:column>
            <f:facet name="header">
                <h:outputText value="Active"/>
            </f:facet>           
            <p:selectBooleanCheckbox 
                style="display: block;text-align: center;"
                disabled="true"
                value="#{user.active}" />
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Authenticate"/>
            </f:facet>           
            <p:selectBooleanCheckbox 
                style="display: block;text-align: center;"
                disabled="true"
                value="#{user.authenticate}" />
        </p:column>
        <p:column style="width:32px">
            <p:commandButton title="View or edit user profile"  
                             actionListener="#{systemManager.editUser}"
                             onstart="longProcessDialogVar.show();"  
                             oncomplete="longProcessDialogVar.hide();"
                             onerror="connectionErrorDialog.show();"
                             global="true"
                             process="@this"
                             icon="ui-icon ui-icon-pencil">

                <f:setPropertyActionListener value="#{user}"                                                                    
                                             target="#{systemManager.selectedUser}" />

                <p:ajax event="dialogReturn" 
                        update=":mainTabViewForm:mainTabView:centerTabView:usersTable"/>

            </p:commandButton>           
        </p:column>

    </p:dataTable>              

</html>
