<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
       
    <p:commandButton title="Add new LDAP Option"                                  
                     value="New"
                     actionListener="#{systemManager.createNewLdapContext}"
                     global="true"
                     process="@this"
                     icon="pi pi-plus" >

        <p:ajax event="dialogReturn"
                update=":appForm:mainTabView:centerTabView:LDAPTable" />

    </p:commandButton>
    <p:spacer width="20" />
    <p:inputText value="#{systemManager.ldapSearchText}"
                 placeholder="Enter search text">
        <p:ajax event="keyup"
                global="false"
                update=":appForm:mainTabView:centerTabView:LDAPTable"
                listener="#{systemManager.doLdapContextSearch}"
                process="@this"/>
    </p:inputText>

    <h:panelGroup style="float: right;" >

        <p:outputLabel for="activeLdapOnly" value="Active LDAP options only" /> 
        <p:spacer width="10" />
        <p:selectBooleanCheckbox style="vertical-align: middle"
                                 id="activeLdapOnly"
                                 value="#{systemManager.isActiveLdapsOnly}" >
            <p:ajax  update=":appForm:mainTabView:centerTabView:LDAPTable"
                     listener="#{systemManager.doLdapContextSearch}"
                     event="change"                                      
                     process="@this"/>
        </p:selectBooleanCheckbox>    

        <p:tooltip for="activeLdapOnly" value="Check to show active LDAP options only" 
                   showEffect="fade" hideEffect="fade" />

    </h:panelGroup>

    <p:dataTable id="LDAPTable"                                       
                 var="ldap"     
                 editable="true" 
                 editMode="cell"
                 paginator="true"
                 rows="15"
                 style="margin-top: 5px;"
                 widgetVar="ldapTableVar"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{systemManager.foundLdapContexts}">

        <p:ajax event="cellEdit" listener="#{systemManager.onLDAPCellEdit}" />

        <p:column>
            <f:facet name="header">
                <p:outputLabel value="Name"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output"> <p:outputLabel value="#{ldap.name}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{ldap.name}" style="width:96%"/></f:facet>
            </p:cellEditor>                                         
        </p:column>   

        <p:column>
            <f:facet name="header">
                <p:outputLabel value="Domain/DN"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output"> <p:outputLabel value="#{ldap.domainName}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{ldap.domainName}" style="width:96%"/></f:facet>
            </p:cellEditor>                                           
        </p:column>   

        <p:column>
             <f:facet name="header">
                <p:outputLabel value="URL"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output"> <p:outputLabel value="#{ldap.providerUrl}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{ldap.providerUrl}" style="width:96%"/></f:facet>
            </p:cellEditor>                                         
        </p:column>   

        <p:column>
             <f:facet name="header">
                <p:outputLabel value="Active"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output"><p:outputLabel value="#{ldap.usable}" /></f:facet>
                <f:facet name="input">
                    <p:selectOneMenu value="#{ldap.usable}" style="width:96%">
                        <f:selectItem itemLabel="Yes" itemValue="Yes"/>
                        <f:selectItem itemLabel="No" itemValue="No"/>
                    </p:selectOneMenu>
                </f:facet>
            </p:cellEditor>                                         
        </p:column>  

        <p:column>
            <p:commandButton title="View or edit LDAP"   
                             actionListener="#{systemManager.editLdapContext}"
                             global="true"
                             process="@this"
                             icon="pi pi-pencil">

                <p:ajax event="dialogReturn" 
                        update=":appForm:mainTabView:centerTabView:LDAPTable" />

                <f:setPropertyActionListener value="#{ldap}"                                                                    
                                             target="#{systemManager.selectedLdapContext}" />
            </p:commandButton>           
        </p:column>

    </p:dataTable>     
</html>
