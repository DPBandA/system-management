<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:panelGrid id="generalDetailsPanelGrid" columns="3" cellspacing="5" >

        <p:outputLabel for="documentStandardActive" value="Active *" style="font-weight: bold;" />  
        <h:panelGroup>
            <p:selectBooleanCheckbox style="vertical-align: middle"
                                     id="documentStandardActive"
                                     value="#{complianceManager.currentDocumentStandard.active}" >

                <p:ajax listener="#{complianceManager.updateDocumentStandard}"
                        event="change"                                      
                        process="@this"/>

            </p:selectBooleanCheckbox>     

            <p:tooltip for="documentStandardActive" value="Check to activate this standard" 
                       showEffect="fade" hideEffect="fade" />            
        </h:panelGroup>
        <h:outputText value="" />

        <h:outputText value="Code/Number *" style="font-weight: bold;" />       
        <p:inputText value="#{complianceManager.currentDocumentStandard.number}"                     
                     id="documentStandardNumber"
                     required="true"
                     requiredMessage="Code/Number Required"
                     validator="documentStandardValidator">

            <p:ajax event="change"
                    global="true"      
                    update="documentStandardNumber"
                    listener="#{complianceManager.updateDocumentStandardName}"
                    process="@this"/>

        </p:inputText>     
        <h:outputText value="" />

        <h:outputText value="Name *" style="font-weight: bold;" />       
        <p:inputText value="#{complianceManager.currentDocumentStandard.name}"
                     id="documentStandardName"
                     required="true"
                     requiredMessage="Name Required"
                     validator="documentStandardValidator">

            <p:ajax event="change"
                    global="true"      
                    update="documentStandardName"
                    listener="#{complianceManager.updateDocumentStandardName}"
                    process="@this"/>

        </p:inputText>     
        <h:outputText value="" />

        <h:outputText value="Synopsis" />                        
        <p:inputTextarea
            id="synopsis"
            value="#{complianceManager.currentDocumentStandard.synopsis}"
            rows="3"
            counter="synopsisCharsRemaining"
            counterTemplate="{0} characters remaining."
            autoResize="false"
            maxlength="1000" 
            style="width: 125%;"
            styleClass="#{not component.valid ? 'invalid-inputtextarea-field' : ''}" >

            <p:ajax event="change"
                    listener="#{complianceManager.updateDocumentStandard}"
                    process="@this"/>

        </p:inputTextarea> 
        <h:outputText value="" />

        <h:outputText value="" />
        <h:outputText id="synopsisCharsRemaining" />

    </h:panelGrid>                    

</html>
