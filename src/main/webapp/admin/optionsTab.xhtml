<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">


    <p:commandButton title="Add new option"                                  
                     value="New"
                     actionListener="#{systemManager.createNewSystemOption}" 
                     global="true"
                     process="@this"
                     icon="pi pi-plus" >

        <p:ajax event="dialogReturn" 
                update=":appForm:mainTabView:centerTabView:systemOptionsTable"/>

    </p:commandButton>
    <p:spacer width="20" />
    <p:inputText value="#{systemManager.systemOptionSearchText}"
                 id="systemOptionSearchTextId"
                 placeholder="Enter search text">
        <p:ajax event="keyup"
                global="false"
                update=":appForm:mainTabView:centerTabView:systemOptionsTable"
                listener="#{systemManager.doSystemOptionSearch}"
                process="@this"/>
    </p:inputText>

    <p:dataTable id="systemOptionsTable"                                       
                 var="systemOption"     
                 editable="true" 
                 editMode="cell"
                 paginator="true"
                 reflow="true"
                 rows="15"
                 style="margin-top: 5px;"
                 widgetVar="systemOptionsTableVar"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{systemManager.foundSystemOptions}">

        <p:ajax event="cellEdit" listener="#{systemManager.onSystemOptionCellEdit}" />

        <p:column>
            <f:facet name="header">
                <p:outputLabel value="Description"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output"> 
                    <p:outputLabel value="#{systemOption.comments}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{systemOption.comments}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>                                           
        </p:column>   

        <p:column>
            <f:facet name="header">
                <p:outputLabel value="Name"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output"> 
                    <p:outputLabel value="#{systemOption.name}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{systemOption.name}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>                                         
        </p:column>   

        <p:column>
            <f:facet name="header">
                <p:outputLabel value="Value"/>
            </f:facet>
            <p:cellEditor>
                <f:facet name="output"> 
                    <p:outputLabel value="#{systemOption.optionValue}" />
                </f:facet>
                <f:facet name="input">
                    <p:inputText value="#{systemOption.optionValue}" style="width:96%"/>
                </f:facet>
            </p:cellEditor>                                         
        </p:column>   

        <p:column>
            <p:commandButton title="View or edit system option"   
                             actionListener="#{systemManager.editSystemOption}"
                             global="true"
                             process="@this"
                             icon="pi pi-pencil">

                <p:ajax event="dialogReturn" 
                        update=":appForm:mainTabView:centerTabView:systemOptionsTable"/>

                <f:setPropertyActionListener value="#{systemOption}"                                                                    
                                             target="#{systemManager.selectedSystemOption}" />
            </p:commandButton>           
        </p:column>
    </p:dataTable> 
</html>
