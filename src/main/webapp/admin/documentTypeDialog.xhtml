<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Document Type</title>
        <link rel="stylesheet" href="../css/main.css" />
    </h:head>
    <h:body >  
        <ui:include src="../common/longProcessDialog.xhtml"/>  
        <ui:include src="../common/commonDialogs.xhtml"/>  
        <h:form id="documentTypeDialogForm">    

            <p:growl id="documenttype_growl" life="5000" showDetail="true"/>

            <ui:include src="documentTypeDialogToolbar.xhtml" /> 

            <p:panel style="margin-bottom: 1px;margin-top: 1px;">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Document type: " for="newDocumentType" style="font-weight: bold;"/>
                    <p:inputText id="newDocumentType"
                                 value="#{systemManager.selectedDocumentType.name}"                                 
                                 validator="requiredFieldValidator" >       

                        <p:ajax event="change"                                                       
                                process="@this"/>

                    </p:inputText>

                    <h:outputLabel value="Document code: " for="newDocumentCode" style="font-weight: bold;"/>
                    <p:inputText id="newDocumentCode"
                                 value="#{systemManager.selectedDocumentType.code}"                                 
                                 validator="requiredFieldValidator" >

                        <p:ajax event="change"                                                       
                                process="@this"/>

                    </p:inputText>
                </h:panelGrid>
            </p:panel>

            <ui:include src="documentTypeDialogToolbar.xhtml" />    
        </h:form> 
    </h:body>
</html>
