<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

    <p:toolbar>
        <p:toolbarGroup align="left">
            <p:commandButton value="Close"
                             actionListener="#{reportManager.closeReportsTab}"
                             icon="ui-icon ui-icon-close" />
            <p:spacer width="10" />
            <p:commandButton value="Export"
                             id="export2"
                             ajax="false"
                             style="width: 150px"
                             immediate="true"
                             disabled="#{reportManager.isInvalidReport}"
                             update="longProgressDialogForm3"
                             onclick="longProcessDialogVar3.show();" >
                
                <p:fileDownload value="#{reportManager.reportFile}" />
                
            </p:commandButton>
        </p:toolbarGroup>
    </p:toolbar>

</html>
