<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar>
        <p:toolbarGroup align="left">

            <p:commandButton value="New"
                             title="Create new system option"
                             icon="ui-icon-plus"
                             onstart="PF('longProcessDialogVar').show();" 
                             oncomplete="longProcessDialogVar.hide();"
                             actionListener="#{systemManager.createNewSystemOption}" 
                             process="@this" >

                <p:ajax event="dialogReturn" 
                        update=":mainTabViewForm:mainTabView:centerTabView:systemConfigurationTabView:systemOptionsTable"/>

            </p:commandButton>       

        </p:toolbarGroup>
        <p:toolbarGroup align="right">

            <p:menuButton value="Tools" >  

                <p:menuitem>                       
                    <p:commandButton value="System Browser"
                                     style="text-align: left;background: none;border: 0;"
                                     title="Open System Browser"
                                     onstart="PF('longProcessDialogVar').show();" 
                                     actionListener="#{systemManager.openSystemBrowser}" 
                                     oncomplete="longProcessDialogVar.hide();"
                                     process="@this" />
                </p:menuitem>
           
            </p:menuButton>         
        </p:toolbarGroup>
    </p:toolbar>

</html>
